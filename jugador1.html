<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Bellingham</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilojugador1.css" type="text/css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #fff67f;
            color: #8419ff;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffda69; /* Dorado claro */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(231, 6, 6, 0.945);
        }
        .player-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-sizing: 0 4px 8px rgba(231, 8, 8, 0.788);
        }
        .stat-label {
            font-weight: bold;
            color: #dc3545; /* Color rojo */
        }
        .stat-value {
            color: #dc3545; /* Color rojo */
        }
        .btn-back {
            background-color: hsl(61, 97%, 48%); /* Gris oscuro */
            border-color: #fce300; /* Gris oscuro */
        }
        .btn-back:hover {
            background-color: #04c299; /* Gris más oscuro al pasar el ratón */
            border-color: #01a3c0; /* Gris más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container bg-light">
        <div class="text-center mb-4">
            <h1 class="mb-0">Estadísticas de Bellingham</h1>
            <p class="lead">Información detallada del jugador</p>
        </div>
        
        <img src="Bellingam1.jpeg" class="player-img" alt="Bellingham">
        
        <div class="mt-4">
            <h2 class="h5 mb-3">Estadísticas del jugador</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="stat-label">Goles</span>
                    <span class="stat-value">23</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="stat-label">Asistencias</span>
                    <span class="stat-value">13</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="stat-label">Partidos Jugados</span>
                    <span class="stat-value">42</span>
                </li>
            </ul>
        </div>
        
        <div class="text-center mt-4">
            <a href="estiloplantilla.html" class="btn btn-back btn-lg">Volver al Álbum</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
